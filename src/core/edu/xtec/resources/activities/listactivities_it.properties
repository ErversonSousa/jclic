# List of currently registered types of JClic activities.
# All JClic Activity classes must extend edu.xtec.jclic.Activity
# and must be accessibles to the JVM classloader.
# List format:
#   full_class_name_including_package=activity_type_name[|activity_type_description]
# The symbol "@" can be used in place of the standard package name: "edu.xtec.jclic.activities."
# Example:
#   com.acme.jclic.TestActivity=Acme test activity|This JClic activity is just a test...

@associations.ComplexAssociation=Associazione complessa|In questa attivit\u00E0 ci sono due serie di informazioni, ma queste possono avere un diverso numero di parti e possono esserci differenti tipi di relazioni tra esse; es.: uno ad uno, vari con uno, parti con una relazione, etc.

@associations.SimpleAssociation=Associazione semplice|Ci sono due serie di informazioni che hanno lo stesso numero di parti. Ciascuna parte della serie originale corrisponde a una, e solo una, parte dell'altra serie.

@memory.MemoryGame=Memory|Ciascuno dei pezzi appare due volte, ma in fase di preparazione basta specificare una sola volta il contenuto di ogni cella. L'obiettivo del gioco \u00E8 trovare le coppie.

@panels.Explore=Esplorazione|Un pezzo iniziale dell'informazione \u00E8 mostrato e, cliccando su essa, un atro pezzo di informazione \u00E8 mostrato per ciascun elemento.

@panels.Identify=Identificare celle|C'\u00E8 una sola serie di informazioni: bisogna cliccare su quelle parti che rispondono a specifiche condizioni.

@panels.InformationScreen=Schermata informativa|Una serie di informazioni viene mostrata e si possono attivare contenuti multimediali per ciascun pezzo di informazione.

@puzzles.DoublePuzzle=Puzzle doppio|Sono mostrate due griglie. Una contiene le informazioni in disordine e l'altra \u00E8 vuota. L'obiettivo del gioco \u00E8 ricostruire le informazioni nella griglia vuota trascinando i pezzi uno ad uno.

@puzzles.ExchangePuzzle=Puzzle a scambio|Le informazioni sono inserite in un unico pannello. I pezzi vengono scambiati di posizione, fino al riordino completo delle informazioni.

@puzzles.HolePuzzle=Puzzle a buchi|Trascinamento di pezzi tagliati dal pannello originale.

@text.WrittenAnswer=Scrivi la risposta|Una serie di informazioni viene mostrata e deve essere scritto un testo corrispondente per ciascuna parte di essa.

@text.FillInBlanks=Testo: Riempi gli spazi|L'utente deve completare determinate parole, lettere e frasi che sono state nascoste o camuffate in un testo. La soluzione di ciascun elemento pu\u00F2 avvenire in diversi modi: scrittura nello spazio bianco; correzione di una frase con errori; selezione da una lista di possibili risposte.

@text.Identify=Testo: Identifica gli elementi|L'utente deve cliccare su parole, lettere, numeri, simboli o segni di punteggiatura.

@text.Order=Testo: Ordina gli elementi|L'utente deve mettere in ordine le parole o i paragrafi presentati in disordine.

@text.Complete=Testo: Completa il testo|L'utente deve completare un testo nel quale alcune parti (lettere, parole, segni di punteggiatura o frasi) sono state tolte.

@textGrid.CrossWord=Cruciverba|La tabella delle parole viene completata secondo le relative definizioni. Le definizioni possono essere testi, immagini o suoni. Il programma mostra automaticamente le definizioni alla selezione delle caselle.

@textGrid.WordSearch=Crucipuzzle|Ricerca di parole nascoste in una griglia di lettere. Le celle neutre della griglia vengono completate con caratteri scelti a caso.
