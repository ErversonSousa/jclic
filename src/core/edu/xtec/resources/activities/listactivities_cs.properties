# List of currently registered types of JClic activities.
# All JClic Activity classes must extend edu.xtec.jclic.Activity
# and must be accessibles to the JVM classloader.
# List format:
#   full_class_name_including_package=activity_type_name[|activity_type_description]
# The symbol "@" can be used in place of the standard package name: "edu.xtec.jclic.activities."
# Example:
#   com.acme.jclic.TestActivity=Acme test activity|This JClic activity is just a test...

@associations.ComplexAssociation=Komplexn\u00ED asociace|V t\u00E9to aktivit\u011B jsou dv\u011B sady informac\u00ED, kter\u00E9 mohou m\u00EDt rozd\u00EDln\u00FD po\u010Det \u010D\u00E1st\u00ED a rozd\u00EDln\u00E9 vztahy mezi nimi, nap\u0159.: jeden-k-jedn\u00E9, n\u011Bkolik k jedn\u00E9, \u010D\u00E1sti bez vztahu apod.

@associations.SimpleAssociation=Jednoduch\u00E1 asociace|V t\u00E9to aktivit\u011B jsou dv\u011B sady informac\u00ED, kter\u00E9 maj\u00ED stejn\u00FD po\u010Det \u010D\u00E1st\u00ED. Ka\u017Ed\u00E1 \u010D\u00E1st  p\u016Fvodn\u00ED sady odpov\u00EDd\u00E1 jedn\u00E9 a pouze jedn\u00E9 \u010D\u00E1sti obr\u00E1zkov\u00E9 sady.

@memory.MemoryGame=Hled\u00E1n\u00ED p\u00E1r\u016F|Pexeso. Ka\u017Ed\u00E1 z \u010D\u00E1st\u00ED se objev\u00ED dvakr\u00E1t, ale l\u00EDcem dol\u016F. V ka\u017Ed\u00E9m kole se obr\u00E1t\u00ED dv\u011B karty a oto\u010D\u00ED se l\u00EDcem dolu, kdy\u017E nejsou stejn\u00E9. C\u00EDlem je naj\u00EDt v\u0161echny p\u00E1ry.

@panels.Explore=Prozkoumat aktivity|Po\u010D\u00E1te\u010Dn\u00ED \u00FAdaj je zobrazen, po kliknut\u00ED na n\u011Bj bude dan\u00FD \u00FAdaj uveden u ka\u017Ed\u00E9 polo\u017Eky.

@panels.Identify=Identifikovat bu\u0148ky|Existuje jen jeden soubor informac\u00ED a mus\u00EDte kliknout na ty \u010D\u00E1sti, kter\u00E9 spl\u0148uj\u00ED ur\u010Dit\u00E9 podm\u00EDnky.

@panels.InformationScreen=Informa\u010Dn\u00ED obrazovka|Jedna sada informac\u00ED je zobrazena s mo\u017Enost\u00ED aktivace multimedi\u00E1ln\u00EDho obsahu ka\u017Ed\u00E9 \u010D\u00E1sti informace.

@puzzles.DoublePuzzle=\u017Ed\u00E9ho z prvk\u016FDvojit\u00E1 skl\u00E1da\u010Dka|Jsou zobrazeny dv\u011B m\u0159\u00ED\u017Eky. Jedna obsahuje zp\u0159eh\u00E1zen\u00E9 informace a druh\u00E1 je pr\u00E1zdn\u00E1. Objekt mus\u00ED b\u00FDt v pr\u00E1zdn\u00E9 m\u0159\u00ED\u017Ece sestaven p\u0159eta\u017Een\u00EDm jednotliv\u00FDch kousk\u016F.

@puzzles.ExchangePuzzle=V\u00FDm\u011Bna puzzl\u00ED| Tyto informace jsou prohozeny ve stejn\u00E9m panelu.V ka\u017Ed\u00E9m jsou dv\u011B pozice prohozeny, ne\u017E jsou objekty se\u0159azeny.

@puzzles.HolePuzzle=Skl\u00E1da\u010Dka s d\u00EDrou|Ve stejn\u00E9m panelu chyb\u00ED jeden kousek a ostatn\u00ED jsou zam\u00EDch\u00E1ny. V ka\u017Ed\u00E9m tahu je jeden kousek vedle pr\u00E1zdn\u00E9ho m\u00EDsta posunut, dokud nejsou v\u0161echny zp\u00E1tky v p\u016Fvodn\u00EDm po\u0159ad\u00ED.

@text.WrittenAnswer=P\u00EDsemn\u00E1 odpov\u011B\u010F|Soubor informac\u00ED je zobrazen a odpov\u00EDdaj\u00EDc\u00ED text pro ka\u017Edou \u010D\u00E1st mus\u00ED b\u00FDt v p\u00EDsemn\u00E9 form\u011B.

@text.FillInBlanks=Text: Vyplnit mezery|U\u017Eivatel mus\u00ED dokon\u010Dit jist\u00E1 slova, p\u00EDsmena a fr\u00E1ze, kter\u00E9 byly v textu skryty \u010Di zamaskov\u00E1ny. \u0158e\u0161en\u00ED ka\u017Ed\u00E9ho z prvk\u016F m\u016F\u017Ee b\u00FDt nastaveno r\u016Fzn\u011B: z\u00E1pisem do pr\u00E1zdn\u00E9ho m\u00EDsta; opravou fr\u00E1ze, kter\u00E1 obsahuje chybu; nebo v\u00FDb\u011Brem ze seznamu r\u016Fzn\u00FDch mo\u017En\u00FDch odpov\u011Bd\u00ED.

@text.Identify=Text: Ur\u010Dit prvky|U\u017Eivatel mus\u00ED kliknut\u00EDm my\u0161i pouk\u00E1zat jist\u00E1 slova, p\u00EDsmena, \u010D\u00EDslice, symboly, nebo interpunk\u010Dn\u00ED znam\u00E9nka.

@text.Order=Text: Po\u0159ad\u00ED prvk\u016F|P\u0159i v\u00FDb\u011Bru navrhov\u00E1n\u00ED t\u00E9to \u010Dinnosti n\u011Bkter\u00E9 ze slov nebo odstavc\u016F textu jsou vybran\u00E9 pro zam\u00EDch\u00E1n\u00ED dokola. U\u017Eivatel je m\u00E1 d\u00E1t do po\u0159\u00E1dku.

@text.Complete=Text: Doplnit text | R\u016Fzn\u00E9 \u010D\u00E1sti textu (p\u00EDsmena, slova, interpunk\u010Dn\u00ED znam\u00E9nka, nebo fr\u00E1ze) jsou vy\u0159azeny a u\u017Eivatel ho mus\u00ED dokon\u010Dit.

@textGrid.CrossWord=K\u0159\u00ED\u017Eovky|Tabulka slov mus\u00ED b\u00FDt dokon\u010Dena podle jejich definic. Definic\u00ED m\u016F\u017Ee b\u00FDt text, grafika nebo zvuk. Program automaticky zobraz\u00ED definice dvou slov, kter\u00E1 se prot\u00EDnaj\u00ED v pozici kurzoru.

@textGrid.WordSearch=Hled\u00E1n\u00ED slov|Skryt\u00E1 slova lze nal\u00E9zt v m\u0159\u00ED\u017Ece p\u00EDsmen. Neutr\u00E1ln\u00ED bu\u0148ky v m\u0159\u00ED\u017Ece (ty bez slov) jsou dopln\u011Bny n\u00E1hodn\u011B vybran\u00FDmi znaky.
