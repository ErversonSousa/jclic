# List of currently registered types of JClic activities.
# All JClic Activity classes must extend edu.xtec.jclic.Activity
# and must be accessibles to the JVM classloader.
# List format:
#   full_class_name_including_package=activity_type_name[|activity_type_description]
# The symbol "@" can be used in place of the standard package name: "edu.xtec.jclic.activities."
# Example:
#   com.acme.jclic.TestActivity=Acme test activity|This JClic activity is just a test...

@associations.ComplexAssociation=Elkarketa berezia|Honek ere bi informazio multzo ditu baina zati kopuru ezberdina izan dezakete eta zatien harteko lotura ere ezberdina izan daiteke: lehenengoko bati bigarreneko bakarra, lehenengoko bati bigarreneko hainbat, loturarik gabeak, e.a.

@associations.SimpleAssociation=Elkarketa arrunta|Zati kopuru bera duten bi informazio multzo daude. Lehenengoaren zati bakoitzari bigarrenaren zati bakarra dagokio eta ez gehiago.

@memory.MemoryGame=Bikoteak egin| Zati bakoitza bi aldiz agertuko da buruz behera. Bakoitzean bi zati giratuko dira gora eta berriz ere buruz bera jarriko dira ez badute bikotea osatzen. Helburua bikote guztiak aurkitzea da.

@panels.Explore=Ikertu-jarduera| Informazioaren lehen zatia ematen da eta horretan sakatuta elementu bakoitzerako informazio zati zehatz bat erakusten da.

@panels.Identify=Identifikazu atalak| Informazio atal batzuk daude eta berauetan sakatuta adierazi behar duzu zeintzuk betetzen duten baldintza zehatz bat.

@panels.InformationScreen=Informazioa pantailan| Informazio atal batzuk daude eta aukera dago atal bakoitzerako multimedia edukia aktibatzeko bertan sakatuta.

@puzzles.DoublePuzzle=Puzzle bikoitza| Bi taula erakusten dira. Lehenengoak informazioa nahastuta du eta bigarrena hutsik dago. Helburua hutsik dagoen taula osatzea da lehenengoko piezak banan banan arrastaka eramanda.

@puzzles.ExchangePuzzle=Zatiak ordenatu|Informazioa nahastuta dago panel berean. Saiakera bakoitzean bi zati mugituko dira guztiak ordenatuta geratu arte.

@puzzles.HolePuzzle=Puzzle mugikorra|Panel batean informazio-piezak nahastuta daude eta bat kanpoan dago gainera. Piezak hutsik dagoen tartea erabilita mugitu egin behar dira bere posiziora eramateko eta kanpoan dagoen piezarentzat bere lekua libre uzteko.

@text.WrittenAnswer=Idatzi erantzuna|Informazio atalak erakusten dira eta horiei dagokien testua idatzi egin behar da.

@text.FillInBlanks=Testua: hutsuneak bete|Erabiltzaileak testuan ezkutatu edo kamuflatu diren hitzak, letrak edo esaldiak osatu behar ditu. Elementu bakoitzaren soluzioa era ezberdinetan eman daiteke: hutsunea bete, akatsak dituen esaldia zuzendu edo erantzun multzo batetik aukeratu.

@text.Identify=Testua: Identifikatu elementuak|Erabiltzaileak hitzak, hizkiak, zenbakiak, sinboloak edo puntuazio-markak identifikatu behar ditu saguarekin markatuta.

@text.Order=Testua: Elementuak ordenatu|Jarduera hau diseinatzean, hainbat hitz edo paragrafo aukeratzen dira testutik eta nahastu egiten dira bertan. Erabiltzaileak berriz ere bere lekura eraman beharko ditu.

@text.Complete=Testua: Testua osatu|Testuaren hainbat zati (hizkiak, hitzak, puntuazio-markak edo esaldiak) testutik ateratzen dira eta erabiltzaileak osatu egin behar du.

@textGrid.CrossWord=Hitz gurutzatuak|Hitzen taula definizioen bitartez osatu behar da. Definizioa testua, grafikoa edo soinu bidezkoa izan daiteke. Programak automatikoki erakusten ditu kurtsorearen kokapenean gurutzatzen diren bi hitzen definizioak.

@textGrid.WordSearch=Bilatu hitza|Ezkutuko hitzak letra taula batean daude. Taulako laukitxoetan dauden hizki neutralak (hitzarenak ez direnak) ausaz aukeratuko dira.
