# List of currently registered types of JClic activities.
# All JClic Activity classes must extend edu.xtec.jclic.Activity
# and must be accessibles to the JVM classloader.
# List format:
#   full_class_name_including_package=activity_type_name[|activity_type_description]
# The symbol "@" can be used in place of the standard package name: "edu.xtec.jclic.activities."
# Example:
#   com.acme.jclic.TestActivity=Acme test activity|This JClic activity is just a test...

@associations.ComplexAssociation=Complexe associatie|In deze activiteit zijn er ook twee groepen informatie, maar deze kunnen verschillen in aantal en er kunnen verschillende type relaties zijn tussen de twee groepen zoals: een op een, verschillende op een, geen relatie, enzovoorts.

@associations.SimpleAssociation=Simpele associatie|Er zijn twee groepen informatie, met evenveel elementen in elke groep. Elk element van de ene groep komt precies overeen met een element in de andere groep.

@memory.MemoryGame=Duo's zoeken|Elk element komt twee keer voor, je ziet alleen de achterkant. Bij elke beurt worden er twee elementen zichtbaar gemaakt en terug onzichtbaar als ze niet gelijk zijn. Je moet alle duo's vinden.

@panels.Explore=Exploreren activiteit|Er wordt een lijst met informatie getoond, en als je op een element klikt, wordt er bijkomende uitleg gegeven.

@panels.Identify=Identificeer cellen|Er is een lijst met informatie en je moet op deze delen klikken die aan een bepaalde voorwaarde voldoen.

@panels.InformationScreen=Informatie scherm|Er is een lijst met informatie en er is de optie om multimedia te vertonen voor elk element.

@puzzles.DoublePuzzle=Dubbele puzzel|Er worden twee tabellen getoond. Een bevat de informatie die doorheen is geschud en de ander is leeg. Het doel is de lege tabel te vullen in de juiste volgorde door de stukken een voor een te verslepen.

@puzzles.ExchangePuzzle=Verwissel puzzel|De informatie is in dezelfde tabel door elkaar gehaald. Bij elke beurt moet je twee delen omwisselen totdat de puzzel is opgelost.

@puzzles.HolePuzzle=Gat puzzel|In dezelfde tabel ontbreekt een stukje en de andere zijn door elkaar geschud. Bij elke beurt wordt een stukje in de opening geschoven tot de puzzel gemaakt is..

@text.WrittenAnswer=Geschreven antwoord|Er wordt informatie getoond en de overeenstemmende tekst moet geschreven worden.

@text.FillInBlanks=Tekst: Invuloefening|De gebruiker moet sommige woorden, letters en zinnen die weggelaten zijn vervolledigen. De oplossing kan op verschillende manieren gegeven worden: invullen op een lege plaats, verbeteren van fouten of kiezen uit een aantal oplossingen.

@text.Identify=Tekst: Identifier elementen|De gebruiker moet sommige woorden, letters, cijfers, symbolen of leestekens aanklikken met de muis.

@text.Order=Tekst: Elementen ordenen|Sommige woorden of alinea's zijn door elkaar gezet. De gebruiker moet ze weer in de juiste volgorde zetten.

@text.Complete=Tekst: Vervolledig tekst|Verschillende delen van een tekst (letters, woorden, leestekens of zinnen) zijn weggelaten en de gebruiker moet de tekst vervolledigen.

@textGrid.CrossWord=Kruiswoordraadsel|Het kruiswoordraadsel moet ingevuld worden door gebruik te maken van de definities. De definities mogen met tekst, afbeeldingen of geluiden. Het programma geeft de twee definities van de woorden waar er een letter wordt ingevuld.

@textGrid.WordSearch=Woordzoeker|De verborgen woorden moeten gezocht worden in een rooster met letters. De cellen die geen letters van woorden bevatten, worden willekeurig opgevuld.
